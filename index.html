<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- JAVASCRIPT BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- ICONS BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Javascript -->
    <script src="./index.js" defer></script>

    <title>Controle Financeiro</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container-fluid mt-4">
          <a class="navbar-brand mx-auto d-flex"
            ><i class="bi bi-cash-coin fs-2 me-3 text-white"></i>
            <h2 class="title-header text-white">Controle de Despesas</h2>
          </a>
        </div>
      </nav>
    </header>

    <main>
      <div
        class="container mt-4 container-main shadow-lg p-3 mb-5 bg-body-tertiary rounded position-relative"
      >
        <button
          type="button"
          class="btn mt-4 ms-md-5 fw-bold btn-adicionar border border-secondary"
          data-bs-toggle="modal"
          data-bs-target="#modal"
          id="cadastrar"
        >
          <i class="bi bi-plus-circle text-white"></i> CADASTRAR
        </button>
        <div class="container-table">
          <table
            id="tableExpenses"
            class="table mt-4 table-group-divider table-bordered"
          >
            <thead>
              <tr>
                <th>Data de Venc.</th>
                <th class="text-start">Descrição</th>
                <th class="text-center">Valor (R$)</th>
                <th class="text-center"></th>
              </tr>
            </thead>
            <tbody>
              <tr></tr>
            </tbody>
          </table>
        </div>
        <div class="modal fade" id="modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content bg-dark">
              <div class="modal-header">
                <h1
                  class="modal-title fs-4 fw-bold p-2 mx-auto text-white"
                  id="modalLabel"
                >
                  NOVA DESPESA
                </h1>
              </div>
              <div class="modal-body">
                <form id="form">
                  <div class="form-floating mb-3">
                    <input
                      type="date"
                      name=""
                      id="data"
                      data-index="new"
                      class="form-control"
                      placeholder=" "
                      required
                    />
                    <label for="" class="form-label">Data</label>
                  </div>
                  <div class="form-floating">
                    <input
                      name=""
                      id="description"
                      cols="30"
                      rows="10"
                      class="form-control"
                      style="height: 100px"
                      placeholder=" "
                      required
                    ></textarea>
                    <label for="msg">Descrição do pagamento</label>
                  </div>
                  <div class="form-floating my-3">
                    <input
                      type="number"
                      name=""
                      id="valor"
                      class="form-control"
                      placeholder=""
                      required
                    />
                    <label for="" class="form-label">R$</label>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button type="button" class="btn btn-success" id="saveExpense" data-bs-dismiss="modal">
                  Salvar
                </button>
              </div>
            </div>
          </div>
        </div>
        <div
          class="input-group position-absolute bottom-0 end-0 mb-3 me-3 me-md-5"
        >
          <span class="input-group-text ms-auto fw-bold border border-secondary"
            >R$</span
          >
          <span
            class="input-group-text saldo fw-bold border border-secondary"
            id="totalScreen"
            >0.00</span
          >
        </div>
      </div>
    </main>
  </body>
</html>
